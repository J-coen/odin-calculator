<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>

    <div class="container">
        <div class="calc-body">
            <div class="screen" id="screen">0</div>
            <div class="calc-buttons">
                <div class="row">
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="number-button" id="divide-btn">/</button>
                </div>
                <div class="row">
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="number-button" id="multiply-btn">x</button>
                </div>
                <div class="row">
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="number-button" id="minus-btn">-</button>
                </div>
                <div class="row">
                    <button class="backspace-button" id="backspace-btn">Bc</button>
                    <button class="number-button">0</button>
                    <button class="number-button">.</button>
                    <button class="number-button" id="plus-btn">+</button>
                </div> 
                <div class="row bottom-row">
                <button class="clear-button" id="clear-btn">C</button>
                <button class="equals-button" id="equals-btn">=</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
